<!DOCTYPE html>
<html lang="es-mx">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
    <title>Encriptador</title>
</head>
<body>
   <header>
    <img class="logo" src="./assets/Logo.png" alt="Logo de alura Latam"> </header> 
    <main>
        <section>
            <textarea class="text-area" cols="30" rows="7" placeholder="Ingrese el texto aqui"></textarea>
            <div>
                <h6 class="informacion"> Solo letras minúsculas y sin acentos</h6>
            </div>
            <div class="botones">
                <button class="btn-encriptar" onclick="btnEncriptar()">Encriptar</button>
                    <button class="btn-desencriptar" onclick="btnDesencriptar()">Desencriptar</button>               
            </div>
        </section>
        <section>
            <textarea class="mensaje" cols="20" rows="10">Ningún mensaje fue encontrado</textarea>
            <div>
                <button class="copiar" onclick="btnCopiar()">copiar</button>
            </div>
        </section> 
    </main>
    <script src="app.js"></script>
    <footer class="footer">
       <p>Desarrollado por Juan F. Puentes</p> 
    </footer>
</body>
</html>
